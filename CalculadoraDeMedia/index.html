<script>

    var NotaDoPrimeiroBimestre
    var NotaDoSegundoBimestre
    var NotaDoTerceiroBimestre
    var NotaDoQuartoBimestre

    var NotaFinal = (NotaDoPrimeiroBimestre + NotaDoSegundoBimestre +
        NotaDoTerceiroBimestre +
        NotaDoQuartoBimestre) / 4
    var notaFixada = NotaFinal.toFixed(1)

    console.log(notaFixada)

    if (notaFixada >= 6) {
        console.log("APROVADO")
    } else {
        console.log("REPROVADO")
    }

</script>

    <div class="container">
        <h1 class="page-title">

        <div class="calculadora">
            <form class="formulario">
                <input class="input" id="nota1" type="number" placeholder="Primeiro bimestre" min="0" max="10">
                <input class="input" id="nota2" type="number" placeholder="Segundo bimestre" min="0" max="10">
                <input class="input" id="nota3" type="number" placeholder="Terceiro bimestre" min="0" max="10">
                <input class="input" id="nota4" type="number" placeholder="Quarto bimestre" min="0" max="10">
                <button class="botao" type="button" id="botao">Calcular média</button>
            </form>
